<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics 101 Quiz</title>
    <link rel="stylesheet" href="/quiz.css">
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="query.html">&larr; Back to difficulty selection</a>
    </nav>
    <header>
      <h1 id="quiz-title">Physics 101 Quiz</h1>
    </header>
    <main>
      <div id="app">
        <form id="quizForm">
          <div id="questionBox">Loading Question...</div>
          <div id="optionBox"></div>

          <!-- Reverted Navigation Area Structure -->
          <div class="navigation-area">
             <!-- Left Group (Keep IDs for JS) -->
             <div class="nav-group-left">
                 <button id="prevButton" data-action="prevButton" class="quiz-nav" type="button">
                    Prev
                 </button>
                 <button id="nextButton" data-action="nextButton" class="quiz-nav" type="button">
                    Next
                 </button>
             </div>
             <!-- Right Group (Keep IDs/data-action for JS) -->
             <div class="nav-group-right">
                 <button id="submitButton" type="submit" style="display: none;">Submit Quiz</button>
                 <button id="stopButton" data-action="stopButton" type="button">Cancel Quiz</button>
             </div>
          </div>
        </form>
      </div>
    </main>

    <script src="/script/quiz.js"></script> 
</html>
